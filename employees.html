<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees â€” Full-Stack App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="not-authenticated">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">Full-Stack App</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto align-items-lg-center">
            <li class="nav-item role-admin">
              <a class="nav-link active" href="employees.html">Employees</a>
            </li>
            <li class="nav-item role-admin">
              <a class="nav-link" href="accounts.html">Accounts</a>
            </li>
            <li class="nav-item role-admin">
              <a class="nav-link" href="departments.html">Departments</a>
            </li>
            <li class="nav-item dropdown" id="nav-auth">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="nav-username">User</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                <li><a class="dropdown-item" href="requests.html">My Requests</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item text-danger" href="#" id="btn-logout">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Employees</h2>
        <button class="btn btn-success btn-sm" id="btn-add-employee">+ Add Employee</button>
      </div>

      <table class="table table-bordered table-sm">
        <thead class="table-dark">
          <tr>
            <th>ID</th><th>Name</th><th>Position</th><th>Dept</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="employees-table-body">
          <tr><td colspan="5" class="text-center text-muted">No employees.</td></tr>
        </tbody>
      </table>

      <!-- Add/Edit Form -->
      <div id="employee-form-card" class="form-card d-none mt-3">
        <h5 class="mb-3">Add/Edit Employee</h5>
        <div class="mb-2">
          <label class="form-label">Employee ID</label>
          <input type="text" class="form-control" id="emp-id" />
        </div>
        <div class="mb-2">
          <label class="form-label">User Email</label>
          <input type="email" class="form-control" id="emp-email" />
        </div>
        <div class="mb-2">
          <label class="form-label">Position</label>
          <input type="text" class="form-control" id="emp-position" />
        </div>
        <div class="mb-2">
          <label class="form-label">Department</label>
          <select class="form-select" id="emp-dept">
            <option>Engineering</option>
            <option>HR</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Hire Date</label>
          <input type="date" class="form-control" id="emp-hire-date" />
        </div>
        <button class="btn btn-primary btn-sm me-2" id="btn-save-employee">Save</button>
        <button class="btn btn-secondary btn-sm" id="btn-cancel-employee">Cancel</button>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc4s9bIOgUxi8T/jzmI5O0RZbVGF8/0vj4BbNk0ELUZ" crossorigin="anonymous"></script>
    <script src="nav.js"></script>
    <script src="employees.js"></script>
  </body>
</html>
