<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register â€” Full-Stack App</title>

    <!-- Bootstrap 5 CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="not-authenticated">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">Full-Stack App</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Register Form -->
    <main class="container mt-4">
      <h2 class="mb-3">Register Account</h2>
      <div class="form-card">

        <div class="mb-3">
          <label class="form-label" for="reg-firstname">First Name</label>
          <input type="text" class="form-control" id="reg-firstname" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="reg-lastname">Last Name</label>
          <input type="text" class="form-control" id="reg-lastname" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="reg-email">Email</label>
          <input type="email" class="form-control" id="reg-email" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="reg-password">Password</label>
          <input type="password" class="form-control" id="reg-password" />
        </div>

        <!-- Error message (hidden until triggered) -->
        <div id="reg-error" class="text-danger mb-2 d-none"></div>

        <button class="btn btn-success me-2" id="btn-signup">Sign Up</button>
        <button class="btn btn-secondary" id="btn-cancel">Cancel</button>

      </div>
    </main>

    <!-- Bootstrap 5 JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc4s9bIOgUxi8T/jzmI5O0RZbVGF8/0vj4BbNk0ELUZ"
      crossorigin="anonymous"
    ></script>

    <!-- Register Page Script -->
    <script src="register.js"></script>
  </body>
</html>
