<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Email — Full-Stack App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="not-authenticated">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">Full-Stack App</a>
      </div>
    </nav>

    <main class="container mt-4">
      <h2 class="mb-3">Verify Your Email</h2>

      <div class="alert alert-success d-flex align-items-center gap-2" role="alert">
        <span>✅</span>
        <span>A verification link has been sent to <strong id="verify-email-display"></strong>.</span>
      </div>

      <p class="text-muted mt-3">For demo purposes, click below to simulate verification:</p>
      <button class="btn btn-success me-2" id="btn-simulate-verify">✔ Simulate Email Verification</button>
      <button class="btn btn-secondary" id="btn-go-login">Go to Login</button>

      <div id="verify-success-msg" class="alert alert-success mt-3 d-none" role="alert">
        ✅ Email verified! You may now log in.
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc4s9bIOgUxi8T/jzmI5O0RZbVGF8/0vj4BbNk0ELUZ" crossorigin="anonymous"></script>
    <script src="verify-email.js"></script>
  </body>
</html>
