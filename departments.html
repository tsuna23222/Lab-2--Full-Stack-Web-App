    <main class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Departments</h2>
        <button class="btn btn-success btn-sm" id="btn-add-dept">+ Add Department</button>

      <table class="table table-bordered table-sm">
        <thead class="table-dark">
          <tr><th>Name</th><th>Description</th><th>Actions</th></tr>

        <tbody id="departments-table-body"></tbody>

      <!-- Add/Edit Form -->
      <div id="dept-form-card" class="form-card d-none mt-3">
        <h5 class="mb-3">Add/Edit Department</h5>
        <div class="mb-2">

        <div class="mb-3">

          <input type="text" class="form-control" id="dept-description" />
        </div>
        <button class="btn btn-primary btn-sm me-2" id="btn-save-dept">Save</button>
