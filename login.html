<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login — Full-Stack App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="not-authenticated">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">Full-Stack App</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <h2 class="mb-3">Login</h2>
      <div class="form-card">

        <div id="verify-banner" class="alert alert-success d-none mb-3" role="alert">
          ✅ Email verified! You may now log in.
        </div>

        <div class="mb-3">
          <label class="form-label" for="login-email">Email</label>
          <input type="email" class="form-control" id="login-email" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="login-password">Password</label>
          <input type="password" class="form-control" id="login-password" />
        </div>

        <div id="login-error" class="text-danger mb-2 d-none"></div>

        <button class="btn btn-primary me-2" id="btn-login">Login</button>
        <button class="btn btn-secondary" id="btn-cancel">Cancel</button>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc4s9bIOgUxi8T/jzmI5O0RZbVGF8/0vj4BbNk0ELUZ" crossorigin="anonymous"></script>
    <script src="login.js"></script>
  </body>
</html>
